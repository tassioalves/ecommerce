<div>
    <h1 class="display-4">Categoria|{{categoria.description}}</h1>

    <div class="row">
        <div ng-repeat="pro in produtos" class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="data:image/jpeg;base64,{{pro.img}}" alt="Card image cap">
                <div class="card-body">
                    <strong><h6 class="card-text">{{pro.description}}</h6></strong><br>
                    <label>Pre√ßo: R${{pro.price}}</label><br>
                    <label> Marca: {{pro.brand}}</label><br>
                    <a href="#!detalhe/{{pro.id}}" class="btn btn-primary">Visualizar</a>
                    <button type="button" class="btn btn-success" ng-click="addCarrinho(pro)">Add carrinho</button>
                </div>
            </div>
        </div>
    </div>

</div>
