
<h1 class="display-4">{{produto.category.description}} |
    <small class="display-4">{{produto.description}}</small>
</h1>
<div>

    <div class="row">
        <div class="col-6">
            <div class="card">
                <img class="card-img" ng-src="data:image/jpeg;base64,{{produto.img}}"/>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-header">{{produto.description}}</div>
                <div class="card-body">
                    <h5 class="card-title">Pre√ßo: {{produto.price | currency:"R$ "}}</h5>
                    <p class="card-text">Marca: {{produto.brand}}</p>
                    <p class="card-text">Catergoria: {{produto.category.description}}</p>
                    <p class="card-text">Qtde: {{produto.quantity}}</p>
                    <div class="row">
                        <div class="col-3">
                            <input type="number" class="form-control" ng-model="qtde">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" ng-click="addCarrinho(produto,qtde)"> Comprar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <br>
</div>
