<h1 class="display-4">Minhas Compras |
    <small class="display-4">Listagem</small>
</h1>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Ação</th>
    </tr>
    </thead>
    <tbody ng-repeat="compra in compras">
    <tr>
        <td>
            {{compra.id}}
        </td>
        <td>
            {{compra.orderDate}}
        </td>
        <td>
            <button class="btn btn-danger" ng-click="detalhesDaCompra(compra.id)" data-toggle="modal"
                    data-target=".bd-example-modal-lg">Visualizar
            </button>
        </td>
    </tr>
    </tbody>
    </thead>
</table>


<!-- Large modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Descrição</th>
                    <th>Qtde</th>
                    <th>Valor Un.</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody ng-repeat="produto in produtosDaCompra">
                <tr>
                    <td>
                        {{produto.product.id}}
                    </td>
                    <td>
                        <div>
                            <img class="img-fluid" ng-src="data:image/jpeg;base64,{{produto.product.img}}"
                                 style="width: 100px">
                        </div>
                    </td>
                    <td>
                        {{produto.product.description}}
                    </td>
                    <td>
                        {{produto.qtde}}
                    </td>
                    <td>
                        {{produto.price}}
                    </td>
                    <td>
                        {{produto.qtde*produto.price}}
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
