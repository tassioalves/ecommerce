<h2></h2>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">E-Commerce</h1>
        <p class="lead">Aplicação de vendas de ferramentas.</p>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="menuController">
    <a class="navbar-brand" href="#">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#!home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href=""  role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Categorias
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a ng-repeat="cat in categorias" class="dropdown-item" href="#!categoryProducts/{{cat.id}}">{{cat.description}}</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#!minhasCompras"  ng-show="userLogado()">Minhas Compras <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown" ng-show="adminLogado()">
                <a class="nav-link dropdown-toggle" href=""  role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Cadastros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#!listProduct">Produtos</a>
                    <a class="dropdown-item" href="#!listCategory">Categorias</a>
                </div>
            </li>
        </ul>

        <button class="btn btn-success" ng-click="abrirCarrinho()" style="margin-right: 10px">Carrinho</button>
        <button class="btn btn-primary" ng-click="signup()" ng-if="!userLogado()">Login</button>
        <button class="btn btn-danger" ng-click="logout()" ng-show="userLogado()">Logout</button>
    </div>
</nav>
