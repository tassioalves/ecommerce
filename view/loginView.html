<h1 class="display-4">Login |
    <small class="display-4">Bem Vindo</small>
</h1>
<div class="alert alert-danger" role="alert" ng-show="falha">
    {{textFalha}}
</div>
<div class="row">
    <div class="col-md-6 ">
        <form class="jumbotron">
            <h2>Cadastre-se</h2>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" placeholder="exemplo@gmail.com" ng-model="user.email">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="JoÃ£o Oliveira" ng-model="user.name">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="****" ng-model="user.password">
            </div>

            <button type="submit" class="btn btn-primary" ng-click="signup(user)">Cadastrar</button>
        </form>
    </div>
    <div class="col-md-6">
        <form class="jumbotron">
            <h2>Autenticar-se</h2>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" placeholder="email@email.com" ng-model="usuario.email">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="********" ng-model="usuario.senha">
            </div>

            <button type="submit" class="btn btn-success" ng-click="login(usuario)">Login</button>
        </form>
    </div>
</div>
